---
- name: Install & configure Nginx with vars
  hosts: all
  become: true

  vars:
    nginx_port: 80                 # можно переопределить из инвентори/CLI
    root_dir: /usr/share/nginx/html

  tasks:
    - name: Install Nginx
      ansible.builtin.package:
        name: nginx
        state: present

    - name: Ensure root_dir exists
      ansible.builtin.file:
        path: "{{ root_dir }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Put index.html
      ansible.builtin.copy:
        src: files/index.html
        dest: "{{ root_dir }}/index.html"
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Deploy nginx.conf from template
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: '0644'
      notify: restart nginx

    - name: Ensure Nginx running & enabled
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
